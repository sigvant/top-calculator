<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <h1></h1>
    <div id='calculatorframe'>
        <div id='screen'>
            <span class='values'>0</span>
        </div>
        <div id='buttons'>
            <button class='button delete' name='delete'>Delete</button>
            <button class='button multiplication' name='multiplication'>*</button>
            <button class='button addition' name='addition'>+</button>
            <button class='button clear' name='clear'>C</button>
            <button class='button division' name='division'>/</button>
            <button class='button subtraction' name='subtraction'>-</button>
            <button class='button number' value='7'>7</button>
            <button class='button number'>8</button>
            <button class='button number'>9</button>
            <button class='button number'>4</button>
            <button class='button number'>5</button>
            <button class='button number'>6</button>
            <button class='button number'>1</button>
            <button class='button number'>2</button>
            <button class='button number'>3</button>
            <button class='button dot' name='dot'>.</button>
            <button class='button number'>0</button>
            <button class='button operate' name='operate'>=</button>
        </div>
    </div>

    <div class='watermark'>
        <span class='signature'>By sigvant </span>
        <a href='https://github.com/sigvant/top-calculator' target='_blank'>Repo</a>
    </div>
    
<script src="script.js"></script>
</body>
</html>
