<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <h1>this is a test</h1>
    <div id='calculatorframe'>
        <div id='screen'>
            <span class='values'>12345</span>
        </div>
        <div id='buttons'>
            <button class='button' name='clear'>C</button>
            <button class='button' name='delete'>Delete</button>
            <button class='button' name='division'>/</button>
            <button class='button' name='multiplication'>*</button>
            <button class='button'>7</button>
            <button class='button'>8</button>
            <button class='button'>9</button>
            <button class='button' name='subtraction'>-</button>
            <button class='button'>4</button>
            <button class='button'>5</button>
            <button class='button'>6</button>
            <button class='button' name='addition'>+</button>
            <button class='button'>1</button>
            <button class='button'>2</button>
            <button class='button'>3</button>
            <button class='button' name='operate'>=</button>
        </div>
    </div>
    
<script src="script.js"></script>
</body>
</html>
